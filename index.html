<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Custom styles for this template -->
    <link href="css/cover.css" rel="stylesheet">

    <script src='scripts/script.js'></script>
    <title>Countdown timer</title>
</head>
<body>
  <div class="site-wrapper">
    <div class="site-wrapper-inner">
      <div class="cover-container">
        <div class="masthead clearfix" id="header">
        </div>

        <div class="inner cover" id="issues">
          <h1 class="cover-heading">JIRA tags for maintenance tasks</h1>
          <table class="table">
            <thead>
              <tr>
                <th>System</th><th><h2>Technical issues</h2></th><th><h2>Refactoring</h2></th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th>Shipment &amp; Allocation</th>
                <td>
                  <div class="btn btn-info"><h3>SA-115</h3></div>
                </td>
                <td>
                  <div class="btn btn-primary"><h3>SA-530</h3></div>
                </td>
              </tr>
              <tr>
                <th>GLAS</th>
                <td>
                  <div class="btn btn-info"><h3>GLA-62</h3></div>
                </td>
                <td>
                  <div class="btn btn-primary"><h3>GLA-777</h3></div>
                </td>
              </tr>
              <tr>
                <th>TALIS</th>
                <td>
                  <div class="btn btn-info"><h3>TAL-51</h3></div>
                </td>
                <td>
                  <div class="btn btn-primary"><h3></h3></div>
                </td>
              </tr>
            </tbody>
            <table>
            </div>

            <div class="inner cover">
              <h1 class="cover-heading">Lease of Windows Servers expire in:</h1>
              <div class="btn btn-danger">
                <h1 id="countdown"></h1>
              </div>
            </div>

            <div class="mastfoot">
              <div class="inner">
                <p>Cover template for <a href="http://getbootstrap.com">Bootstrap</a>, by <a href="https://twitter.com/mdo">@mdo</a>.</p>
              </div>
            </div>

          </div>

        </div>

      </div>

      <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
      <script src="js/bootstrap.min.js"></script>
    </body>
    </html>
